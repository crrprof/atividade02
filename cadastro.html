<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONG Exemplo — Cadastro</title>
  <meta name="description" content="Cadastro de interessados na ONG Exemplo">
  <link rel="stylesheet" href="style/style.css">
</head>
<body class="layout">
  <a href="#conteudo" class="sr-only">Pular para o conteúdo</a>
  <header class="nav">
    <div class="container bar">
      <a class="brand" href="index.html">ONG Exemplo</a>     
      <nav class="menu" id="menu" aria-label="Menu principal">
        <a href="index.html">Home</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html" class="is-active" aria-current="page">Cadastro</a>
        <div class="dropdown">
          <button class="dropdown__toggle" type="button">Mais</button>
          <div class="panel" id="submenu-mais">
            <a class="item" href="#">Transparência</a>
            <a class="item" href="#">Voluntariado</a>
            <a class="item" href="#">Doar</a>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <main class="container main" id="conteudo">
    <section class="elev p-3">
      <h2>Cadastro</h2>
      <p class="mt-2">Preencha seus dados para participar dos projetos e receber informações.</p>
      <form class="form mt-2" novalidate>
        <fieldset class="fieldset">
          <legend class="legend">Dados Pessoais</legend>
          <div class="form-rows">
            <div class="row">
              <label class="label" for="nome">Nome Completo</label>
              <input class="input" id="nome" name="nome" type="text" placeholder="Seu nome completo" autocomplete="name" required>
            </div>
            <div class="row">
              <label class="label" for="email">E-mail</label>
              <input class="input" id="email" name="email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" required>
            </div>
            <div class="row">
              <label class="label" for="cpf">CPF</label>
              <input
                class="input"
                id="cpf" name="cpf" type="text"
                placeholder="000.000.000-00"
                inputmode="numeric"
                maxlength="14"
                pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$"
                title="Digite no formato 000.000.000-00"
                required>
            </div>
            <div class="row">
              <label class="label" for="telefone">Telefone</label>
              <input
                class="input"
                id="telefone" name="telefone" type="tel"
                placeholder="(00) 00000-0000"
                inputmode="tel"
                maxlength="15"
                pattern="^\(\d{2}\)\s?\d{4,5}-\d{4}$"
                title="Use (00) 00000-0000 ou (00) 0000-0000"
                required>
            </div>
            <div class="row">
              <label class="label" for="nascimento">Data de Nascimento</label>
              <input class="input" id="nascimento" name="nascimento" type="date" required>
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend class="legend">Endereço</legend>
          <div class="form-rows">
            <div class="row">
              <label class="label" for="endereco">Endereço</label>
              <input class="input" id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento" autocomplete="street-address" required>
            </div>
            <div class="row">
              <label class="label" for="cep">CEP</label>
              <input
                class="input"
                id="cep" name="cep" type="text"
                placeholder="00000-000"
                inputmode="numeric"
                maxlength="9"
                pattern="^\d{5}-\d{3}$"
                title="Digite no formato 00000-000"
                required>
            </div>
            <div class="row">
              <label class="label" for="cidade">Cidade</label>
              <input class="input" id="cidade" name="cidade" type="text" placeholder="Sua cidade" autocomplete="address-level2" required>
            </div>
            <div class="row">
              <label class="label" for="estado">Estado (UF)</label>
              <select class="input" id="estado" name="estado" autocomplete="address-level1" required>
                <option value="">Selecione</option>
                <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
                <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
                <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
                <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
                <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
                <option>SP</option><option>SE</option><option>TO</option>
              </select>
            </div>
          </div>
        </fieldset>
        <div class="mt-2">
          <button class="btn secondary" type="submit">Enviar Cadastro</button>
          <span class="help">Responderemos em até 2 dias úteis.</span>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="container center-text small">
      <p>2025 ONG Exemplo</p>
    </div>
  </footer>
</body>
</html>
